            # WebSocket 特定配置
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 30s;
            proxy_buffering off;
        }
    }

    server {
        listen 10701;
        server_name web3.okx.com;

        location / {
            # 设置代理目标地址
